<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>ROMPECABEZAS</title>

<link href="file:///C|/Program%20Files%20(x86)/Dreamweaver/App/Dreamweaver/es_ES/Configuration/Third%20Party%20Source%20Code/jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="file:///C|/Program%20Files%20(x86)/Dreamweaver/App/Dreamweaver/es_ES/Configuration/Third%20Party%20Source%20Code/jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="file:///C|/Program%20Files%20(x86)/Dreamweaver/App/Dreamweaver/es_ES/Configuration/Third%20Party%20Source%20Code/jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">

<link href="css/area.css" rel="stylesheet" type="text/css"/>


<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>


<script src="js/funcion.js" type="text/javascript"></script>


</head>
<body>

<div data-role="page" id="menu">

     <div data-role="header">
	       <bgcolor="#blue"><h1>ROMPECABEZAS</h1>
	 </div>
	 
	 <!--Div para contener el grupo de imagenes para seleccionar en el juego-->
	 <div id="pic-choice" data-role="fieldcontain">
	                <fieldset data-role="controlgroup">
					   <legend>
						   Escoja la imagen que desee armar:
						</legend>
                        
						<input type="radio" name="pic-choice" id="pic-choice-3" value="imagenes/3.jpg" 
                        checked="checked" />
                         <label for="pic-choice-3">
                         <img width="32" src="imagenes/33.jpg" />
                              BOLD
                      </label>
                      
                      
                       <input type="radio" name="pic-choice" id="pic-choice-2" value="imagenes/1.jpg"
                        checked="checked" />
						<label for="pic-choice-2">
						    <img width="32" src="imagenes/11.jpg" />
                             HORA DE AVENTURA
                        </label>
                        
                        
                         <input type="radio" name="pic-choice" id="pic-choice-1" value="imagenes/2.jpg"
                        checked="checked" />
						<label for="pic-choice-1">
						    <img width="32" src="imagenes/2.jpg" />
                            MAUSCE
                        </label>
                        
                    </fieldset>
               </div>
               
               <div data-role="fieldcontain">
                  <label for="difficulty" " class="select ">Escoja el Nivel del juego:</label>
                  
                  <select name="difficulty "" id="difficulty">
                      <option value="3">
                         Facil (9 piezas)
                       </option>
                       <option value="4" selected="1">
                          Normal (16 piezas)
                       </option>
                       <option value="5">
                          Dificil (25 piezas)
                       </option>
                       
                       </select>
                </div>
                <a id="play-button" href="#game" data-role="button">JUGAR AHORA!</a>
                </div>
         

                                
</div>

<!--pagina para el area del juego-->
   <div id="game" data-role="page" data-backbtn="false">
      <div data-role="header" data-backbtn="false">
      
          <h1>
              ROMPECABEZAS
          </h1>
        </div>
        <div data-role="content">
            <div id="pic-frame">
               <div id="pic-guide">
               </div>
            </div>
            
             <a href="#menu" data-role="button">REGRESA EL INICIO</a>
        </div>
   </div>

 <!--pagina que muestra el mensaje cuando el rompecabezas esta resuelto -->
 <div id="well-done" data-role="page">
    <div dat-role="header" data-backbtn="false">
       <h1>
          ROMPECABEZAS RESUELTO
       </h1>
       
       
    </div>
    <div data-role="content">
         <img id="well-done-image" width="280" height="280" />
         <a href="#menu" data-role="button">REGRESA AL MUNU PRINCIPAL</a>
    </div>
  </div>

        
</body>
</html>
